syntax = "proto2";
import "google/protobuf/descriptor.proto";
option go_package = "github.com/ronaksoft/rony";

extend google.protobuf.FileOptions {
    optional string storage = 500001;
}

extend google.protobuf.MethodOptions {
    optional bool follower_ok = 50001;
}

extend google.protobuf.MessageOptions {
    optional string table = 50002;
    optional string view = 50003;
}

extend google.protobuf.FieldOptions {
    optional bool index = 50001;
    optional bool unique_index = 50002;
    optional bool primary_key = 50003;
}