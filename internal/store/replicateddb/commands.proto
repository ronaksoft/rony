syntax = "proto3";
package replicateddb;
option go_package = "github.com/ronaksoft/rony/internal/store/replicateddb";

message StartTxn {
    int64 ID = 1;
    bool Update = 2;
}

message StopTxn {
    int64 ID = 1;
    bool Commit = 2;
}

message CommitTxn {
    int64 ID = 1;
}

message Set {
    int64 TxnID = 1;
    bytes Key = 2;
    bytes Value = 3;
}

message Delete {
    int64 TxnID = 1;
    bytes Key = 2;
}

message Get {
    int64 TxnID = 1;
    bytes Key = 2;
}