syntax = "proto3";
package badgerStore;
option go_package = "github.com/ronaksoft/rony/internal/store/badger;badgerStore";

// StoreCommandType
enum StoreCommandType {
    Set = 0;
    Get = 1;
    Delete = 2;
}

// RaftCommand
message StoreCommand {
    StoreCommandType Type = 1;
    repeated KeyValue KVs = 2;
}

// KeyValue
message KeyValue {
    bytes Key = 1;
    bytes Value = 2;
}