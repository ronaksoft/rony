syntax = "proto3";
package service ;
import "github.com/ronaksoft/rony/options.proto";
option go_package = ",;service";


// Sample
service Sample {
    option (rony_cobra_cmd) = true;
    rpc Func1(Request1) returns (Response1);
}

// Request1
message Request1 {
    int64 ID = 1;
}

// Response1
message Response1 {
    int64 ReqID = 1;
    string RandomText = 2;
}