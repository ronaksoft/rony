syntax = "proto3";
package model;
import "options.proto";
option go_package = ".;model";
option (rony_storage) = "local";


enum Enum {
    None = 0;
    Something = 1;
    Else = 2;
}


message Model1 {
    option (rony_model) = true;
    option (rony_table) = "(ID, ShardKey)";
    option (rony_view) = "(Enum, ShardKey, ID)";
    int32 ID = 1;
    int32 ShardKey = 2;
    string P1 = 3 [(rony_index) = true];
    repeated string P2 = 4 [(rony_index) = true];
    uint64 P5 = 5;
    Enum Enum = 7 [(rony_index) = true];
}

message Model2 {
    option (rony_model) = true;
    option (rony_table) = "((ID, ShardKey), -P1)";
    option (rony_view) = "(P1, ShardKey, ID)";
    int64 ID = 1;
    int32 ShardKey = 2;
    string P1 = 3 [(rony_index) = true];
    repeated string P2 = 4;
    uint64 P5 = 5;
}


