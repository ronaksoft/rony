syntax = "proto3";
package task;
import "options.proto";
option go_package = "github.com/ronaksoft/rony/example/task_manager/modules/task";


message Task {
    option (rony_model) = {
        local_datasource: "store"
        table: {
            part_key: "ID"
        }
    };
    int64 ID = 1;
    string Title = 2;
    repeated string TODOs = 3;
    int64 DueDate = 4;
    string Username = 5 [(rony_index) = true];
}